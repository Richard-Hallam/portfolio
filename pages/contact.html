<!DOCTYPE html>
<html class="page">
    <head>
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <div class="link-bar">
            <a href="../index.html">Home</a>
            <a href="https://github.com/Richard-Hallam" target="blank">github</a>
        </div>
        <h1 class="title-bar">Contact me</h1>
    </head>
    <section>
        <form>
            <fieldset height="" width="">
                <legend>Contact form</legend>
                <label for="name">Name:</label>
                <input id="name" type="text">

                <br>

                <label for="email">Email:</label>
                <input id="email" type="email">

                <br>

                <fieldset height="" width="">
                    <legend>Reason for message</legend>
                    <input type="checkbox" id="Personal">
                    <label for="Personal">Personal</label>
                    <input type="checkbox" id="Professional">
                    <label for="Professional"> Professional</label>
                </fieldset>

                <br>

                <label for="message">Message:</label>
                <textarea id="message"></textarea>

            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </section>
</html>
